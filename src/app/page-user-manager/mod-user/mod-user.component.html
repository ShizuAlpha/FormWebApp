<div class="tab">
    <div class="container">
        <mat-form-field class="nameField" appearance="standard">
            <mat-label>Nom</mat-label>
            <input matInput placeholder="Entrer votre Nom" [(ngModel)]="modUser.firstName">
        </mat-form-field>
        <mat-form-field class="nameField" appearance="standard">
            <mat-label>Prénom</mat-label>
            <input matInput placeholder="Entrer votre Prénom" [(ngModel)]="modUser.lastName">
        </mat-form-field>
        <mat-form-field class="nameField" appearance="standard">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput placeholder="Entrer votre Nom d'utilisateur" [(ngModel)]="modUser.username">
        </mat-form-field>
        <mat-form-field class="field" appearance="standard">
            <mat-label>Adresse Email</mat-label>
            <input matInput type="email" placeholder="Entrer votre Adresse Email" [(ngModel)]="modUser.email">
            <mat-hint>example@email.com</mat-hint>
        </mat-form-field>
        <mat-form-field class="nameField" appearance="standard">
            <mat-label>Terminal</mat-label>
            <input matInput placeholder="Entrer le nom de votre Terminal" [(ngModel)]="modUser.terminal">
        </mat-form-field>
        <mat-button-toggle-group [(ngModel)]="selectedRoles" multiple>
            <mat-button-toggle *ngFor="let role of roles" value={{role}}>{{role}}</mat-button-toggle>
          </mat-button-toggle-group>
        <button mat-flat-button color="accent" type="submit" class="field" (click)="modify()">Enregistrer</button>
    </div>
    </div>
